{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <link href="{% static 'bootstrap.min.css' %}"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>TreasureGram</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top text-center">
        <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
        </a>
    </nav>
    <main class="container" role="main">
        <div class="treasure panel panel-default">
            {% for treasure in treasures %}
            <div class="panel-heading">
                <h2 class="panel-title">{{ treasure.name }}</h2>
            </div>
            <div class="panel-body">
            <div class="treasure-photo">
                <img src="{{treasure.img_url}}" height="200">
            </div>
                <table class="treasure-table">
                    <tr>
                        <th>
                            <img src="{% static 'images/material-icon.png' %}">
                            Material:
                        </th>
                        <td>{{treasure.material }}</td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static 'images/value-icon.png' %}">Value:
                        </th>
                        <td>
                            {% if treasure.value > 0 %}
                            <p>{{treasure.value }}</p>
                            {% else %}
                            <p>Unknown</p>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <img src="{% static 'images/location-icon.png' %}">
                        Location:
                        </th>
                        <td>{{treasure.location }}</td>
                    </tr>
                </table>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

</html>
